<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Registration</title>

    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body, html {
            background: #dff4ea;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            width: 400px;
            height: 500px;
            background: #fff;
            margin: 20px auto;
            border-radius: 4px;
            text-align: center;
            position: relative;
            -moz-box-shadow: 0px 0px 28px rgba(0, 0, 0, .3);
            -webkit-box-shadow: 0px 0px 28px rgba(0, 0, 0, .3);
            box-shadow: 0px 0px 28px rgba(0, 0, 0, .3);
            overflow: hidden;
        }



        .one, .two {
            display: block;
            height: 500px;
            width: 400px;
            margin: 0px auto;
            position: absolute;
            -webkit-transition: all 600ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: all 600ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .one {
            top: 0;
            background: #fff;
            margin-top: 20px;
        }

        .two {
            top: 500px;
            background: #ffc107;
        }

        .two h3 {
            color: #fff;
            padding-top: 240px;
        }

        .container .logo {
            width: 40%;
            height: 30px;
            display: block;
            margin: 10px auto;
        }

        .container .logo img {
            max-height: 32px;
        }

        .one .heading {
            color: #607d8b;
            text-transform: none;
            font-size: 20px;
            fonr-weight: 900;
            margin-top: 20px;
        }

        .container p {
            font-size: 12px;
            color: #b7b7b7;
            font-weight: lighter;
            text-transform: none;
            margin: auto 15px;
        }

        input[type='text'] {
            width: 85%;
            height: 60px;
            margin-top: 10px;
            margin-bottom: 20px;
            padding-bottom: -80px;
            border: none;
            border-bottom: 3px solid #ffc107;
            overflow: auto;
            position: relative;
        }

        input[type='text']:active:focus,
        input[type='text']:focus,
        input[type='text']:hover {
            outline: none;
            font-size: 20px;
        }

        input[type='text']:focus::-webkit-input-placeholder,
        input[type='text']:active:focus::-webkit-input-placeholder {
            font-size: 12px;
            display: block;
            -webkit-transform: translateY(-20px);
            transform: translateY(-20px);
        }

        ::-webkit-placeholder {
            font-size: 14px;
            color: #b7b7b7;
            text-transform: none;
            -webkit-transform: translateY(0px);
            transform: translateY(0px);
            -webkit-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out;
        }

        ::placeholder {
            font-size: 14px;
            color: #b7b7b7;
            text-transform: none;
            -webkit-transform: translateY(0px);
            transform: translateY(0px);
            -webkit-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out;
        }

        .one .btn {
            width: 85%;
            background: #ffc107;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            text-transform: none;
            font-family: 'Open Sans', sans-serif;
        }

        .one .btn:active:focus,
        .one .btn:focus,
        .one .btn:hover {
            outline: none;
        }

        .one .btn:hover {
            cursor: pointer;
        }

        .close {
            position: relative;
            top: 0;
            left: 0;
            display: block;
            cursor: pointer;
        }

        .close:before {
            content: "";
            position: absolute;
            top: -240px;
            right: 50px;
            display: block;
            width: 22px;
            height: 3px;
            background: #fff;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .close:after {
            content: "";
            position: absolute;
            top: -240px;
            right: 50px;
            display: block;
            width: 22px;
            height: 3px;
            background: #fff;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }
    </style>

</head>

                <input type="hidden" name="app_token" value="*|APP_TOKEN|*">
                <input id="fld_uid" type="text" name="uid" value="*|UID|*" placeholder="Insert Account Number">
                <input id="fld_name" type="text" name="name" placeholder="enter your name">
                <input id="fld_email" type='text' name="email" placeholder="enter your email"><br/>
                <button class="btn" role="button">
                    Send Request
                </button>
            </form>
        </section>
        <section id="two" class="two">
            <h3>
                Thank you.<br>
                As soon as possible you will receive an email with payment info.
            </h3>
            <div class="close">
            </div>
        </section>
    </section>

    <!-- footer -->
    <footer>
        <h2></h2>
    </footer>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>
    $(function () {

        var $form = $('#form');
        var $one = $('#one');
        var $two = $('#two');
        var $close = $('.two .close');

        $form.on('submit', function (e) {
            e.preventDefault();

            submit(function (success) {
                if (success) {
                    animate_hide($one);
                }
            });

            return false;
        });

        $close.on('click', function (e) {
            e.preventDefault();

            animate_two();

            return false;
        });

        function animate_hide() {
            $one.animate({
                top: '-500px'
            }, 500);
            $two.animate({
                top: '0px'
            }, 500);
        }

        function animate_show() {
            $one.animate({
                top: '-500px'
            }, 500);

            $two.animate({
                top: '0px'
            }, 500);
        }

    });

    function submit(callback) {
        try {
            var url = "*|FORM_ACTION|*"; // the script where you handle the form input.
            var fld_email = $('#fld_email').val();
            var fld_name = $('#fld_name').val();
            var fld_uid = $('#fld_uid').val();

            if (!!fld_email && !!fld_name && !!fld_uid) {
                $.ajax({
                    type: "POST",
                    url: url,
                    data: $("#form").serialize(), // serializes the form's elements.
                    success: function (data) {
                        if (!!data) {
                            if (!!data.error) {
                                console.error(data.error);
                                callback(false);
                            } else {
                                console.log('data submitted');
                                callback(true);
                            }

                        } else {
                            console.log('no response');
                        }
                    },
                    error: function (data) {
                        console.log('An error occurred.');
                        console.log(data);
                        callback(false);
                    }
                });
            } else {
                console.error('Missing required data: "email", "name"');
                callback(false);
            }

        } catch (err) {
            console.error('submit', err);
            callback(false);
        }
    }

</script>

</body>
</html>
